# docker-compose.sqlite.yml
# ReBugTracker SQLite 模式 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.sqlite.yml up -d

version: '3.8'

services:
  # ReBugTracker 主应用服务 (SQLite模式)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rebugtracker_app_sqlite
    ports:
      - "5000:5000"
    volumes:
      # 持久化上传文件、日志和SQLite数据库
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_exports:/app/data_exports
      - app_data:/app/data
    environment:
      - FLASK_ENV=production
      - DB_TYPE=sqlite
      - SQLITE_DB_PATH=/app/data/rebugtracker.db
      - TZ=Asia/Shanghai
      # Flask配置
      - SECRET_KEY=${SECRET_KEY:-rebugtracker-sqlite-secret-key-change-this}
      # 服务器配置
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      # 文件配置
      - UPLOAD_FOLDER=/app/uploads
      - LOG_FOLDER=/app/logs
      - DATA_EXPORT_FOLDER=/app/data_exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# 定义数据卷用于数据持久化
volumes:
  # 应用上传文件持久化
  app_uploads:
    driver: local
  # 应用日志持久化
  app_logs:
    driver: local
  # 数据导出文件持久化
  app_exports:
    driver: local
  # SQLite数据库文件持久化
  app_data:
    driver: local
