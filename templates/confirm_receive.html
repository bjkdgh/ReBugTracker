<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认接收 #{{ bug.id }}</title>
    <style>
        body { font-family: 'Arial', sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .bug-info { margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
        .bug-title { font-weight: bold; margin-bottom: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; min-height: 100px; }
        .btn { padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>确认接收 #{{ bug.id }}</h1>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="text-align: right;">
                <div style="font-weight: bold;">{{ user.username }}</div>
                <div style="font-size: 0.8em; color: #666;">{{ user.role }}{% if user.team %} | {{ user.team }}{% endif %}</div>
            </div>
            <a href="/logout" class="btn" style="background-color: #e74c3c; color: white; text-decoration: none;">退出登录</a>
        </div>
    </div>
    
    <div class="bug-info">
        <div class="bug-title">{{ bug.title }}</div>
        <div>提交人: {{ bug.creator_name }} | 创建时间: {{ bug.created_at }}</div>
        <div>当前状态: {{ bug.status }}</div>
        {% if bug.assignee_name %}<div>负责人: {{ bug.assignee_name }}</div>{% endif %}
    </div>

    <form action="/bug/confirm/{{ bug.id }}" method="POST">
        <div class="form-group">
            <label for="progress">处理详情</label>
            <textarea id="progress" name="progress" placeholder="记录问题处理过程..." required></textarea>
        </div>
        <button type="submit" class="btn">确认接收</button>
    </form>

    <a href="/bug/{{ bug.id }}" class="back-link">← 返回问题详情</a>
</body>
</html>
